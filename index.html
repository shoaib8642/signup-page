<!DOCTYPE html>
<html>
<head>
    <title>Signup and Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin: 20px 0;
        }

        form {
            background-color: #fff;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Signup</h2>
<form id="signupForm">
    <label for="name">Name:</label>
    <input type="text" id="signupName" required><br>
    <label for="email">Email:</label>
    <input type="email" id="signupEmail" required><br>
    <label for="password">Password:</label>
    <input type="password" id="signupPassword" required><br>
    <button type="button" onclick="signup()">Sign Up</button>
</form>

<h2>Login</h2>
<form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="loginEmail" required><br>
    <label for="password">Password:</label>
    <input type="password" id="loginPassword" required><br>
    <button type="button" onclick="login()">Login</button>
</form>

<script>
    // Initialize an array to store user data
    let users = [];

    // Function to handle signup
    function signup() {
        const name = document.getElementById("signupName").value;
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;

        // Create a user object
        const user = {
            name: name,
            email: email,
            password: password
        };

        // Add the user to the array
        users.push(user);

        // Clear the signup form
        document.getElementById("signupForm").reset();
    }

    // Function to handle login
    function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        // Check if the email and password match a user in the array
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
            alert("Login successful!");
        } else {
            alert("Invalid email or password");
        }

        // Clear the login form
        document.getElementById("loginForm").reset();
    }
</script>

</body>
</html>
